{% extends "layout.html" %}
{% block content %}
  <h1>{{ 'Edit User' if user else 'Add New User' }}</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" class="form-control" type="email" required
             value="{{ user.email if user else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="password" class="form-control" type="password" {{ 'required' if not user else '' }}>
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select name="role" class="form-select">
        <option value="user"  {% if user and user.role=='user'  %}selected{% endif %}>User</option>
        <option value="admin" {% if user and user.role=='admin' %}selected{% endif %}>Admin</option>
      </select>
    </div>
    <button class="btn btn-success">{{ 'Update' if user else 'Create' }}</button>
    <a class="btn btn-secondary" href="{{ url_for('list_users') }}">Cancel</a>
  </form>
{% endblock %}
